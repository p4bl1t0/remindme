<!DOCTYPE html>
<html>
	<head>
		<title>Please, remind me</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

	</head>
	<body>
		<!-- Hide UI until user has authenticated -->
		<div id="wrapper">
			<h1>Please, remind me</h1>

			<div id="main" style="display:none">
				<!-- Empty list that will be populated with tasks -->
				<ul id="tasks"></ul>

				<!-- Form to collect new tasks -->
				<form id="addForm" method="post">
					<input id="task-name" type="text" placeholder="QuÃ© es lo que tengo que hacer" />
					<input id="task-when" type="text" placeholder="Cuando tengo que hacerlo" />
					<button id="addButton" type="submit">Agregar tarea</button>
				</form>
			</div>

			<div id="login">
				<button id="loginButton">Acceder a mi cuenta (Requiere Dropbox)</button>
			</div>
		</div>
	</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://www.dropbox.com/static/api/1/dropbox-datastores-0.1.0-b2.js"></script>
    <script src="app.js"></script>
</html>
